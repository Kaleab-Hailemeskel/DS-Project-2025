apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\kompose\kompose.exe convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: user-service
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: user-service
  template:
    metadata:
      annotations:
        kompose.cmd: C:\kompose\kompose.exe convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: user-service
    spec:
      containers:
        - env:
            - name: JWT_SECRET
              value: dev-secret-change-me
            - name: KAFKA_BROKERS
              value: kafka:9092
            - name: POSTGRES_URL
              value: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
            - name: REDIS_URL
              value: redis://redis:6379
            - name: SERVICE_PORT
              value: "8080"
          image: user-service:latest
          name: user-service
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
