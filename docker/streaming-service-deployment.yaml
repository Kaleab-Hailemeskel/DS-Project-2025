apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\kompose\kompose.exe convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: streaming-service
  name: streaming-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: streaming-service
  template:
    metadata:
      annotations:
        kompose.cmd: C:\kompose\kompose.exe convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: streaming-service
    spec:
      containers:
        - env:
            - name: KAFKA_BROKERS
              value: kafka:9092
            - name: SERVICE_PORT
              value: "8080"
          image: streaming-service:latest
          name: streaming-service
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
